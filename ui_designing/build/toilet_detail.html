<script>


window.onload = function(){

  $.ajax({
	url: "http://api.airwn.co/api/get_toilet_detail.json" + window.location.search,
	dataType: "JSON",
	cache: false,
	success: function(data, textStatus){
		//この関数に引き渡したらばーん
		_tool.createToiletDetail(data);
		$("a.send-offer").on({"click":function(){
		  	alert("Now sending offer. please wait while responding.");
		  	return false;
		  }})
	},
	error: function(xhr, textStatus, errorThrown){
		console.log("failed",xhr, textStatus, errorThrown)
	  return false;
	}
  });
}
</script>
