
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>トイレーダー</title>
	<link rel="stylesheet" href="../css/default.css">
	<link rel="stylesheet" href="../css/system.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body class="page-home">
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
<header id="header-bar">
	<div id="header-bar-content">
		<a href="/"><img src="/images/system/logo_header.svg" alt="airwnc" width="150"></a>
	</div>
	<div id="header-sp-handle">
		<a href="#"><div></div><div></div><div></div><div class="shade"></div></a>
	</div>
	<div id="panic-button">
		<i class="fa fa-exclamation-triangle"></i>PANIC
	</div>
</header>
<div id="geolocating"></div>

<div class="sections">
	<section>
		<div class="column">
			<div class="col-full">
				<div class="panel">
					<a href="">助けて！うんこしたいの！！</a>
				</div>

				<ul class="toilet-finder">
					<li>
						<div class="status">
							<span class="icon"><i class="fa fa-ellipsis-h"></i></span>
							<span class="distance">9999m</span>
						</div>
						<div class="detail"></div>
					</li>

					<li class="ban">
						<div class="status">
							<span class="icon"><i class="fa fa-ban"></i></span>
							<span class="distance">9999m</span>
						</div>
					</li>
					<li class="allow">
						<div class="status">
							<span class="icon"><i class="fa fa-thumbs-up"></i></span>
							<span class="distance">9999m</span>
						</div>
						<div class="detail">
							<ul class="toilet-detail">
								<li><strong>Owner</strong><div>Yabu Kiyohide</div></li>
								<li><strong>Location</strong><div>
									<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12974.857270082344!2d139.78311095!3d35.610113!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sja!2sjp!4v1447481309156" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
								</div></li>
								<li><strong>Status</strong><span>Using</span></li>
								<li><strong>Price</strong><span>&yen;100</span></li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</section>
</div>

<!-- end contents -->

<footer>
	<img src="/images/system/kirinsanorg_wl.svg" alt="">	
</footer>
<script src="/js/jquery.js"></script>
<script src="/js/toolkit.js"></script>


</body>
</html>
