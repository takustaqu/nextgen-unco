
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>ホーム画面</title>
	<link rel="stylesheet" href="../css/default.css">
	<link rel="stylesheet" href="../css/system.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body class="page-home">
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
<header id="header-bar">
	<div id="header-bar-content">
		<a href="/"><img src="/images/system/logo_header.svg" alt="airwnc" width="150"></a>
	</div>
	<div id="header-sp-handle">
		<a href="#"><div></div><div></div><div></div><div class="shade"></div></a>
	</div>
	<div id="panic-button">
		<i class="fa fa-exclamation-triangle"></i>PANIC
	</div>
</header>
<div id="geolocating"></div>


<header id="welcome-message" class="">
	<h1>Welcome</h1>
	<h2>Now searcing</h2>
	<div class="header-info">
		There are 100 of toilet around 1km from you.
	</div>
	<div class="bg">
		<img src="#" >
	</div>
	<div id="open-userpage">
		<a href="#"><i class="fa fa-user"></i> --</a>	
	</div>
</header>
<div class="sections">
	<section>
		<div class="column">
			<div class="col-full">
				<div class="panel" id="nearby-toilets">
					<h3>NEARBY TOILETS</h3>
					<ul class="toilets" id="default-toilet-list"></ul>
				</div>

				<div class="panel" id="panicmode-toilets">
					<h3>NEAREST TOILETS <small>KEEP CALM AND NEVER GIVE UP. <br>WE STILL CALLING NEARLY TOILETS OWNER.</small></h3>
					<ul class="toilet-finder" id="panicmode-toilets-list">
					<li class="waiting">
						<div class="status">
							<span class="icon"><i class="fa fa-ellipsis-h"></i></span>
							<span class="distance">9999m</span>
						</div>
						<div class="detail"></div>
					</li>

					<li class="ban">
						<div class="status">
							<span class="icon"><i class="fa fa-ban"></i></span>
							<span class="distance">9999m</span>
						</div>
					</li>
					
				</ul>
				</div>

			</div>
		</div>
	</section>
</div>


<!-- end contents -->

<footer>
	<img src="/images/system/kirinsanorg_wl.svg" alt="">	
</footer>
<script src="/js/jquery.js"></script>
<script src="/js/toolkit.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect();
  socket.on('toiletResponse',function(toiletInfo) {console.log(toiletInfo)
    _tool.recieveMessage(toiletInfo.id, toiletInfo.ok ? 'allow' : 'ban');
  });
</script>


</body>
</html>
<script type="text/javascript" src="http://maps.google.com/maps?file=api&v=2.x&key=AIzaSyC106nTqtZDiQfmoaVKVOCNk0jHW7lPPTc"></script>

<script>

window.onload = function(){

	_tool.setWelcomeMessage();
  $.ajax({
    url: "http://airwn.co/api/get_toilets",
    dataType: "JSON",
    cache: false,
    success: function(data, textStatus){
		//この関数に引き渡したらばーん
		_tool.setToiletList(data,"#default-toilet-list");
    },
    error: function(xhr, textStatus, errorThrown){
    	console.log("failed",xhr, textStatus, errorThrown)
      return false;
    }
  });

}

</script>
