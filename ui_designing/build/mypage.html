
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>ホーム</title>

	<link rel="stylesheet" href="../css/system.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body class="page-home">
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" />
<header id="header-bar">
	<div id="header-bar-content">
		<a href="/"><img src="/images/system/logo_header.svg" alt="airwnc" width="150"></a>
	</div>
	<div id="header-sp-handle">
		<a href="#"><div></div><div></div><div></div><div class="shade"></div></a>
	</div>
	<div id="panic-button">
		<i class="fa fa-exclamation-triangle"></i>PANIC
	</div>
</header>
<div id="geolocating"></div>

<div class="sections">
	<section>
		<div class="column">
			<div class="col-full">
				<div class="panel">
					<h2>
						ACCOUNT DETAILS
					</h2>
				</div>

				<div class="panel">
					<h3>Profile</h3>
					<ul class="profile" id="user-details"></ul>
				</div>

				<div class="panel">
					<h3>Your toilets</h3>
					<ul class="toilets" id="my-toilets"></ul>
				</div>
			</div>
		</div>
	</section>
</div>

<script>

window.onload = function(){

  $.ajax({
    url: "http://api.airwn.co/api/get_user_detail?id=1",
    dataType: "JSON",
    cache: false,
    success: function(data, textStatus){
		//この関数に引き渡したらばーん
		_tool.setUserDetail(data);
    },
    error: function(xhr, textStatus, errorThrown){
    	console.log("failed",xhr, textStatus, errorThrown)
      return false;
    }
  });

  $.ajax({
    //url: "/api/get_toilets_userid_1.json",
    url: "http://api.airwn.co/api/get_toilets",
    dataType: "JSON",
    cache: false,
    success: function(data, textStatus){
		//この関数に引き渡したらばーん
		_tool.setToiletList(data,"#my-toilets");
    },
    error: function(xhr, textStatus, errorThrown){
    	console.log("failed",xhr, textStatus, errorThrown)
      return false;
    }
  });

}

</script>

<!-- end contents -->

<footer>
	<img src="/images/system/kirinsanorg_wl.svg" alt="">	
</footer>
<script src="/js/jquery.js"></script>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect();
  socket.on('toiletResponse',function(toiletInfo) {console.log(toiletInfo)
    recieveMessage(toiletInfo.id, toiletInfo.ok ? 'allow' : 'ban');
  });
</script>


</body>
</html>
