<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <title>CardboardApp</title>
  <style>
  body {
    margin: 0px;
    overflow: hidden;
  }
  
  canvas {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
  }
  </style>
</head>

<body>
  <script src="lib/three.min.js"></script>
  <script src="lib/StereoEffect.js"></script>
  <script src="lib/DeviceOrientationControls.js"></script>
  <script src="lib/CardboardApp.min.js"></script>
  <script src="panorama.js"></script>
  <script type="text/javascript">
  var app = new CardboardApp();
  init(app);
  var canvas = document.querySelector('canvas');
  canvas.addEventListener('click', function() {
    if (canvas.webkitRequestFullscreen) {
      canvas.webkitRequestFullscreen();
    } else if (canvas.requestFullscreen) {
      canvas.requestFullscreen();
    }
  });
  </script>
</body>

</html>
